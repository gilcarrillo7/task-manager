<div
  class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full"
>
  <div
    class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white"
  >
    <div class="mt-3 text-center">
      <h3 class="text-lg leading-6 font-medium text-gray-900">Nueva Tarea</h3>
      <div
        class="flex flex-col rounded-md overflow-hidden w-full text-gray-900 mt-4 mb-2"
      >
        <label class="text-sm text-left" for="">Nombre de la tarea:</label>
        <input
          name="name"
          type="text"
          class="w-full px-4 text-gray-900 my-2 border border-gray-900"
          [(ngModel)]="name"
          required
        />
      </div>
      <div class="items-center px-4 py-3 flex gap-4">
        <button
          class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300 disabled:bg-gray-300"
          [disabled]="name === ''"
          (click)="save()"
        >
          Guardar
        </button>
        <button
          (click)="close()"
          class="px-4 py-2 bg-red-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-green-300"
        >
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
